<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Conversion with ID - Rejected</title>
    <script src="https://cdn.fstrk.net/lib/index.js"></script>
  </head>
  <body>
    <h1>Track Conversion with ID - Rejected Status</h1>
    <div id="response"></div>
    <script>
      const transactionId = "01KEYA84ZBRDZSACPR10Y4DGC6_47mLLPHXgtF6kGGnHRKfj_Mb6gRguEtRGeq6ki23DfUkcMch"; // This is retrieved from other sources.
      ASP.trackConversion({
        integrationID: 'k5w9md8rcx',
        transaction_id: transactionId,
      }).then(function(response) {
        if (response.status !== 200) {
          document.getElementById('response').innerHTML = '<p>Unsuccessful</p>';
          return;
        }
        if (response.data.status === "rejected") {
          document.getElementById('response').innerHTML = '<p>Conversion was rejected.</p>';
        }
      }).catch(function(error) {
        console.log("An error was encountered:", error)
      });
    </script>
  </body>
</html>
