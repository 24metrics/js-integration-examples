<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Impression - Approved</title>
    <script src="https://cdn.fstrk.net/lib/index.js"></script>
  </head>
  <body>
    <h1>Track Impression - Approved Status</h1>
    <div id="response"></div>
    <script>
      ASP.trackImpression({
        integrationID: 'k5w9md8rcx',
        offer: 'offerImpression',
        publisher: 'publisherImpression'
      }).then(function(response) {
        if (response.status !== 200) {
          document.getElementById('response').innerHTML = '<p>Unsuccessful</p>';
          return;
        }
        if (response.data.status === "approved") {
          document.getElementById('response').innerHTML = '<p>Impression was approved. Transaction ID: ' + response.data.transaction_id + '</p>';
        }
      }).catch(function(error) {
        console.log("An error was encountered:", error)
      });
    </script>
  </body>
</html>
